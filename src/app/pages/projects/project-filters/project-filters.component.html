<div class="filters row">
  <div
    aria-label="Filter Group"
    role="group"
    class="w-100 btn-group btn-group-toggle"
  >
    <label
      *ngFor="let filter of filters"
      class="btn btn-secondary"
      [class.btn-primary]="filter === activeFilter"
    >
      <input name="filters" type="radio" autocomplete="off" />

      {{ filter.title }}
      <span class="ml-2 badge badge-light">00</span>
    </label>
  </div>
</div>
